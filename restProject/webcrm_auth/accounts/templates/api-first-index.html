{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
        <div class="nav-wrapper">
            <ul class="right">
                <li id="reg-link"><a href="#">Registration</a></li>
                <li id="login-link"><a href="#">Log In</a></li>
                <li id="logout-link"><a href="#">Log Out</a></li>
            </ul>
        </div>
    </nav>
        <div class="row">
            <div id="login-form" class="col s12">
                <h3>Log In</h3>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="login-username" type="text"/>
                        <label for="login-username">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="login-email" type="email"/>
                        <label for="login-email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="login-password" type="password"/>
                        <label for="login-password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button id="login" class="btn btn-large waves-effect waves-light col s12"><i
                            class="material-icons left">person</i>Log In
                    </button>
                </div>
            </div>
            <div id="accounts"></div>
        </div>
    </div>

    <script type="text/javascript"
            src="{% static 'index.js' %}"></script>
</body>
</html>
